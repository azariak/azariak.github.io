<!DOCTYPE html>
<html>

<head>
        <title>Azaria`s Games</title>
    <link rel="icon" href="favicon.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" type="text/css" href="style.css">

<script src="script.js"></script>

        <script type="text/javascript" src="processingJS/processing.js"></script>
    <script type="text/javascript" src="processingJS/init.js"></script>
</head>

<body>
    <div id = "topbar"><h1>Azaria`s website</h1></div>
        <div id = "rocksquare/canvaasdefault">
            <a href = "canvasdefault"><button id = "button">
                <p> Select this colour</p>
            </button></a>
            <br><br>
                    <script type="application/processing">
    size(300, 300)
    noStroke();

draw = function() {
    fill(mouseX, mouseY, 10);
    ellipse(mouseX, mouseY, 100, 100);
};

    </script><canvas></canvas>        </div>
    
            <div id = "rocksquare/canvaslight">
            <a href = "canvaslight"><button id = "button"><p> Select random </p>
            </button></a>
            <br><br>
                    <script type="application/processing">
    size(300, 300)
    noStroke();

var color = random(300);
draw = function() {
    fill(mouseX, mouseY, color);
    ellipse(mouseX, mouseY, 100, 100);
};

    </script><canvas></canvas>
        </div>
                    <script type="application/processing">

// position of the car
var x = 10;
    
draw = function() {
    
    // all lines of code inside here will be run repeatedly
    background(151, 244, 247);
    
    // draw the car body
    fill(255, 0, 115);
    rect(x, 200, 100, 20);
    rect(x + 15, 178, 70, 40);
    
    // draw the wheels
    fill(77, 66, 66);
    ellipse(x + 25, 221, 24, 24);
    ellipse(x + 75, 221, 24, 24);
    
    x = x + 1;
};
           </script><canvas></canvas>
 
</body>

</html>
